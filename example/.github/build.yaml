name: .NET Core build and test

on:
  workflow_dispatch:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}
    services:
      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
          
      postgres:
        image: postgres:11.5
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: caching nugets
        id: cache
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('src/**/**.csproj') }}

      - name: build
        run: dotnet build -c Release ./src/domain.sln
      
      - name: test
        run: dotnet test --no-build -c Release ./src/domain.sln
        
      - name: publish
        run: |
          echo "$GITHUB_SHA" > src/domain/service-a/git.json
          dotnet publish --no-build -o src/service-a.Api/publish/ -c Release src/service-a.Api/service-a.Api.csproj
          dotnet publish --no-build -o src/service-a./DbMigrations/publish/ -c Release src/service-a/DbMigrations/DbMigrations.csproj
          

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.SHARED_RESOURCE_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SHARED_RESOURCE_AWS_SECRET_KEY }} 
          aws-region: eu-central-1

      - name: ECR login
        uses: aws-actions/amazon-ecr-login@v1
        
      
      - name: build docker - service-a
        run: |
          docker build -t xxx.dkr.ecr.eu-central-1.amazonaws.com/eikc/service-a-api:$IMAGE_TAG src/service-a.Api
          docker push xxx.dkr.ecr.eu-central-1.amazonaws.com/eikc/service-a-api:$IMAGE_TAG
      
      - name: build docker - service-a-migrations
        run: |
          docker build -t xxx.dkr.ecr.eu-central-1.amazonaws.com/eikc/service-a-migration:$IMAGE_TAG src/service-a/DbMigrations
          docker push xxx.dkr.ecr.eu-central-1.amazonaws.com/eikc/service-a-migration:$IMAGE_TAG
      